{% extends 'app/base.html' %}

{% block content %}
<h1>Delete Review</h1>
<p>Are you sure you want to delete this review?</p>
<h3>{{ review.title }}</h3>
<p>{{ review.text }}</p>
<p>Rating: {{ review.rating }}</p>

<form method="POST">
  {% csrf_token %}
  <input type="hidden" name="review_id" value="{{ review.id }}">
  <input type="submit" value="Delete">
</form>
{% endblock %}
